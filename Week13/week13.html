<html>
<head>
    <title>Week 13</title>
    <img src="http://www.outgrabe.net/cat01.jpg" onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'" onmouseout="this.src='http://www.outgrabe.net/cat01.jpg'"/>
    <style>
      /* This is a comment that works in CSS. */
      </style>
    </style>
      <script>
        counter = 0;
        // This JavaScript code adds a counter to the link, meaning every time it is clicked it adds 1 to the counter and displays this on the website.
        function countClicks(element) {
            counter = counter + 1;
            var output = 'The link was pressed ' + counter + ' times.';
            element.innerHTML = output;
      
        }
    </script>

</head>
<body>
  
    <h1>JavaScript Demo</h1>
    <!-- The text below triggers the code written in JavaScript above, referring to the "countClicks" function configured above. It displays "Click me" initially on the website -->
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>
</body>
</html>
